<ion-header class="app-header">
  <ion-toolbar class="first-header" color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="light" menu="app-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title text-capitalize>{{ appTitle }}</ion-title>
  </ion-toolbar>
  <ion-toolbar class="second-header" color="medium">
    <ion-title text-center text-capitalize>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
